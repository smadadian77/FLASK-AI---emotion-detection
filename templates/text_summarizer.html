<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f6d365, #fda085);
            color: #333;
        }

        .container {
            border: 2px solid #f6d365;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .box {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #f6d365;
            border-color: #f6d365;
        }

        .btn-primary:hover {
            background-color: #f6d365;
            border-color: #f6d365;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Text Summarizer</h1>
        <div class="box">
            <form id="summarizer_form" method="post">
                <div class="form-group">
                    <label for="text">Text:</label>
                    <textarea class="form-control" id="text" name="text" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to main page</a>
            </form>
            <br><br> <!-- Two empty lines added -->
            <div class="container">
                <h3>Summary:</h3>
                <div id="summarizer_result"></div> <!-- Summarized text will be displayed here -->
            </div>
        </div>
    </div>
    <script>
        document.getElementById('summarizer_form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/text_summarizer', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('summarizer_result').innerHTML = data; // Display result under the "Summary" section
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
